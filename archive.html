<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Index | News Today</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; } .navbar-inverse { background-color: #343a40; border-color: #23272b; }
        .panel-group .panel { border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #ddd; }
        .panel-default > .panel-heading { background-color: #fff; color: #333; } .panel-title > a { display: block; padding: 12px 15px; text-decoration: none; font-weight: bold; color: #555; }
        .panel-title > a:hover, .panel-title > a:focus { color: #000; } .list-group-item { border-left: none; border-right: none; }
        .search-bar { margin-top: 15px; margin-bottom: 15px; } .footer-note { text-align: center; padding: 20px 0; color: #888; }
        a.list-group-item:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header"><a class="navbar-brand" href="index.html">News Today</a></div>
    <ul class="nav navbar-nav"><li><a href="index.html">Home (24h)</a></li><li><a href="archive.html">Archive</a></li></ul>
  </div>
</nav>
<div class="container" style="padding-top: 70px;">
    <div class="search-bar"><input type="text" id="searchInput" onkeyup="searchArticles()" class="form-control" placeholder="Search for articles in the current view..."></div>
    <p class="text-center text-muted" style="margin-bottom:15px;">Last updated on: 2025-10-29 10:25:58 AM UTC</p>
    <h2>News Archives by Month</h2><div class='list-group'><p>No archived news available yet.</p></div>
    <p class="footer-note">Generated by News Scraper</p>
</div>
<script>
function searchArticles() { let input = document.getElementById('searchInput'); let filter = input.value.toUpperCase(); let items = document.querySelectorAll('.news-item'); for (let i = 0; i < items.length; i++) { let a = items[i].getElementsByTagName("a")[0]; if (a.textContent.toUpperCase().indexOf(filter) > -1) { items[i].style.display = ""; } else { items[i].style.display = "none"; } } }
$(document).ready(function() { $('.panel-collapse').on('show.bs.collapse', function () { $('.panel-collapse.in').collapse('hide'); }); });
</script>
</body></html>
